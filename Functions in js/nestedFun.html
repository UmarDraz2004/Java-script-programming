<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested function in js</title>
</head>

<body>
    <h1>Enter two values</h1>
    <input type="text" id="input" placeholder="Enter two values">
    <script>
        const input = document.getElementById('input');
        var num1, num2, firstEntered = false;
        input.addEventListener('keypress', function (e) {
            if (e.key == 'Enter') {
                if (!firstEntered) {
                    num1 = parseInt(input.value);
                    firstEntered = true;
                    input.value = "";
                }
                else {
                    num2 = parseInt(input.value);
                    input.value = "";
                    console.log(addSquare(num1, num2));
                    setTimeout(function () {
                        location.reload();
                    }, 3000);
                }
            }
        });
        function addSquare(a, b) {
            function square(x) {
                return x * x;
            }
            return square(a) + square(b);
        }
    </script>
</body>

</html>
