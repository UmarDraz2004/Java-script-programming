<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameters in java script</title>
</head>

<body>
    <script>
        function concatenateStrings(...strings) {
            return strings.join(' ');
        }
        console.log(concatenateStrings('Hello', 'world!')); 
    </script>
</body>

</html>
