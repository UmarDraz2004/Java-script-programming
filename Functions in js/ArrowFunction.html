<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in js</title>
</head>

<body>
    <script>
        // Traditional function expression
        function add(a, b) {
            return a + b;
        }

        // Arrow function equivalent
        const addArrow = (a, b) => a + b;

        console.log(`Traditional function output ${add(5, 3)}`); // Output: 8
        console.log(`Arrow function output ${addArrow(5, 3)}`); // Output: 8

    </script>
</body>

</html>
